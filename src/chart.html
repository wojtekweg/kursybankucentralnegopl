		<main>
			<input type = "date" min = "2002-01-02" id = "dateLeft">
			<input type = "date" min = "2002-01-02" id = "dateRight">
			<select id = "currencySelect">
				<option>AUD</option>
				<option>JPY</option>
				<option>CAD</option>
				<option>NOK</option>
				<option>EUR</option>
				<option>USD</option>
				<option>CHF</option>

			</select>
			<br>
			<span id = "dateSpan"></span>
			<br>
			<br>
			<canvas id = "can"></canvas>
			<script src = "Chart.js"></script>
			<script src = "Mediator.js"></script>
			<script>
				//Setting today's date to date inputs
				let today = new Date()
				dateLeft.max = today.toISOString().split("T")[0];
				dateRight.max = today.toISOString().split("T")[0];
				dateRight.value = today.toISOString().split("T")[0];
				
				//Setting left date input to be 92 before today, so the site shows full range when loaded
				let past = today
				past.setDate(past.getDate() - 92)
				dateLeft.value = past.toISOString().split("T")[0];
				
				//Creating mediator object
				let mediator = new Mediator(document);
			</script>
